<!DOCTYPE html>
<html>
<head>
  <!-- Zeichencodierung -->
  <meta charset="UTF-8" />

  <!-- Responsive Design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Dokumentbeschreibung (SEO) -->
  <meta name="description" content="Register FGA Web-Programming app" />

  <!-- Titel der Seite (im Tab, SEO) -->
  <title>Register | Carpool</title>

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" />
  
  <!-- CSS Datei einbinden -->
  <link rel="stylesheet" href="./css/Login-Register.css" />
   <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        
        <form class="form">
            <div class="form-group">
                <label>Surname</label>
                <input type="text" id="userName" placeholder="Mustermann">
            </div>

            <div class="form-group">
                <label>Mobile</label>
                <input type="number" id="userNumber" placeholder="+49">
            </div>
            
                <div class="form-group">
            <label>Password</label>
            <div class="password-input">
                <input type="password" id="userPassword" placeholder="Password">
                <button type="button" class="password-toggle">üëÅÔ∏è</button>
            </div>
        </div>  

            <button type="submit" id="registerButton" class="submit-button">Sign me up!</button>
        </form>

        <p class="bottom-text">Already have an account? <a href="Login.html">Login</a></p>
    </div>
    <script>

    // Passwort Sichtbarkeit umschalten
    document.querySelector('.password-toggle').addEventListener('click', function() {
        const passwordInput = document.querySelector('#userPassword');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
    });
    
    // Registrierung-Formular absenden
    $(".form").submit(function(event){

    event.preventDefault();

    console.log("Sending POST /api/users/register")
    
    
    $.ajax({
    url : 'http://localhost:8090/api/users/register',
    type: 'POST',
    dataType: 'json',
    contentType: 'application/json',
    data : JSON.stringify({
        name: $("#userName").val(),
        mobileNumber: $("#userNumber").val(),
        password: $("#userPassword").val()
    }),
    success: function(data){
        console.log("Register successful: " + data);
        alert("Register successful: " + data);
        window.location.href = "Login.html";

    },
    processData: false,
    error: function(xhr, ajaxOptions, thrownError){
        console.log("error on register:" + xhr.status + " " + thrownError);
        alert("registration failed: " + xhr.status + " " + thrownError);
    }});

    });

</script>
<footer class="footer">

    </footer>
</body>
</html>
