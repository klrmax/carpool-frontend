<script>
    $("#logoutButton").click(function(){
        var logoutUser = {
        token: localStorage.getItem("fgatoken"),
        
    };

    console.log("sending post on Login to bff with user:" + logoutUser)
    $.ajax({
    url : 'https://carpoolbff-c576f25b03e8.herokuapp.com/logout',
    type: 'DELETE',
    dataType: 'json',
    contentType: 'application/json',
    success: function(data){
        console.log("logoff successful: " + data);
        alert("Logoff successful: " + data);
        localStorage.setItem("fgatoken", data.token);
    },
    data : JSON.stringify(logoutUser),
    processData: false,
    error: function(xhr, ajaxOptions, thrownError){
        console.log("error on logoff:" + xhr.status + " " + thrownError);
        alert("could not log you off: " + xhr.status + " " + thrownError);
        localStorage.setItem("fgatoken", 'OFF');
    }});

    });

</script>
