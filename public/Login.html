<body>

   <div class="container">
        <h1>Login</h1>
        
        <form class="form">
            <div class="form-group">
                <label>Mobile</label>
                <input type="number" id="userNumber" placeholder="+49 ">
            </div>
            
            <div class="form-group">
    <label>Password</label>
    <div class="password-input">
        <input type="password" id="userPassword" placeholder="Password">
        <button type="button" class="password-toggle">üëÅÔ∏è</button>
    </div>
</div>

            <button type="v" id="loginButton" class="submit-button">Login</button>
        </form>

        <p class="bottom-text">Don't have an account? <a href="Register.html">Sign up</a></p>
    </div>
    
<script>
    document.querySelector('.password-toggle').addEventListener('click', function() {
        const passwordInput = document.querySelector('#userPassword');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
    });
</script>

       <footer class="footer">
        <p>Carpool @ 2025. All rights reserved.</p>
    </footer>

<script>
$(".form").submit(function(event){
    event.preventDefault();

    console.log("Sending POST /api/users/login")

    $.ajax({
    url : 'https://carpoolbff-c576f25b03e8.herokuapp.com/api/users/login',
    type: 'POST',
    dataType: 'json',
    contentType: 'application/json',
     data : JSON.stringify({
        mobileNumber: $("#userNumber").val(),
        password: $("#userPassword").val()
    }),
    success: function(response){
        console.log("Login successful:", response);
        alert("Login successful: " + response);

        console.log("Saved token:", response.token);
        alert("Welcome back " + response.name + "!");

        // Token als Url-Parameter anh√§ngen und weiterleiten
        const token = response.token;
        const userid = response.userId;
        const username = response.name;
        window.location.href = `https://carpool-spa-dc2811d7ff92.herokuapp.com/dashboard?token=${encodeURIComponent(token)}&userid=${userid}&username=${encodeURIComponent(username)}`;
        
    },
    processData: false,
    error: function(xhr, ajaxOptions, thrownError){
        console.log("error on login:" + xhr.status + " " + thrownError);
        alert("Login failed: " + xhr.status + " " + thrownError);
        //localStorage.setItem("jwToken");
    }});

    });

</script>
