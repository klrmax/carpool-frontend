<!DOCTYPE html>
<html>
<head>
  <!-- Zeichencodierung -->
  <meta charset="UTF-8" />

  <!-- Responsive Design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Dokumentbeschreibung (SEO) -->
  <meta name="description" content="Login FGA Web-Programming app" />

  <!-- Titel der Seite (im Tab, SEO) -->
  <title>Login | carpool</title>

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" />
  
  <!-- CSS Datei einbinden -->
  <link rel="stylesheet" href="./css/Fahrgemeinschaft.css" />
     <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
</head>

<body>

<h1>Carpool Login</h1>

<p>
    Welcome to the carpool app<br><br>

    <p>
        Please provide the following information<br>    
        Number: <input type="number" id="userNumber"> <br>
        Password: <input type="password" id="userPassword"><br>

        <button id="loginButton">Log me on !</button>

    </p>

<script>
    $("#loginButton").click(function(){
        var loginUser = {
        Number: $("#userNumber").val(),
        password: $("#userPassword").val(),
    };

    console.log("sending post on Login to bff with user:")
    console.log(loginUser)

    $.ajax({
    url : 'https://carpoolbff-c576f25b03e8.herokuapp.com/login',
    type: 'POST',
    dataType: 'json',
    contentType: 'application/json',
    success: function(data){
        console.log("login successful: " + data);
        alert("Login successful: " + data);
        localStorage.setItem("fgatoken", data.token);
    },
    data : JSON.stringify(loginUser),
    processData: false,
    error: function(xhr, ajaxOptions, thrownError){
        console.log("error on login:" + xhr.status + " " + thrownError);
        alert("Login failed: " + xhr.status + " " + thrownError);
        localStorage.setItem("fgatoken", '123');
    }});

    });

</script>

    
    <br/>
    <div class="ridemenu">
<a href="Homepage.html">Homepage</a> &nbsp;
    </div>
</body>
</html>
