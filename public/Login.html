<script>
$(".form").submit(function(event){
    event.preventDefault();

    console.log("Sending POST /api/users/login")

    $.ajax({
    url : 'https://carpoolbff-c576f25b03e8.herokuapp.com/api/users/login',
    type: 'POST',
    dataType: 'json',
    contentType: 'application/json',
     data : JSON.stringify({
        mobileNumber: $("#userNumber").val(),
        password: $("#userPassword").val()
    }),
    success: function(response){
        console.log("Login successful:", response);
        
        // Warte bis alerts verfÃ¼gbar ist
        const showSuccessAlert = () => {
            if (typeof alerts !== 'undefined') {
                alerts.success('âœ“ Willkommen zurÃ¼ck!', response.name);

                console.log("Saved token:", response.token);

                // Token als Url-Parameter anhÃ¤ngen und weiterleiten
                const token = response.token;
                const userid = response.userId;
                const username = response.name;
                
                // VerzÃ¶gerte Weiterleitung damit Alert sichtbar ist
                setTimeout(() => {
                    window.location.href = `https://carpool-spa-dc2811d7ff92.herokuapp.com/dashboard?token=${encodeURIComponent(token)}&userid=${userid}&username=${encodeURIComponent(username)}`;
                }, 1500);
            } else {
                setTimeout(showSuccessAlert, 100);
            }
        };
        showSuccessAlert();
        
    },
    processData: false,
    error: function(xhr, ajaxOptions, thrownError){
        console.log("error on login:" + xhr.status + " " + thrownError);
        
        // Besseres Error-Handling
        let errorTitle = 'Login fehlgeschlagen';
        let errorMessage = '';
        
        if (xhr.status === 401) {
            errorMessage = 'UngÃ¼ltige Mobilnummer oder Passwort.';
        } else if (xhr.status === 429) {
            errorMessage = 'Zu viele Login-Versuche. Bitte spÃ¤ter versuchen.';
        } else if (xhr.status === 500) {
            errorMessage = 'Interner Fehler. Bitte spÃ¤ter versuchen.';
        } else if (xhr.status === 0) {
            errorTitle = 'Verbindungsfehler';
            errorMessage = 'Server ist nicht erreichbar.';
        } else {
            errorMessage = 'Ein Fehler ist aufgetreten: ' + xhr.status;
        }
        
        // Warte bis alerts verfÃ¼gbar ist
        const showErrorAlert = () => {
            if (typeof alerts !== 'undefined') {
                alerts.error(errorTitle, errorMessage, 6000);
            } else {
                setTimeout(showErrorAlert, 100);
            }
        };
        showErrorAlert();
    }});

    });

</script>
