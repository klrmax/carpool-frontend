$("#logoutButton").click(function(){
    var logoutUser = {
        token: localStorage.getItem("fgatoken")
    };

    console.log("sending post on Logout to bff with user:" + logoutUser)

    $.ajax({
        url: 'https://carpoolbff-c576f25b03e8.herokuapp.com/logout',
        type: 'POST',
        dataType: 'json',
        contentType: 'application/json',
        success: function(data){
            console.log("logout successful: " + data);
            alert("Logout successful: " + data);
            localStorage.removeItem("fgatoken");
            window.location.href = "Login.html";
        },
        data: JSON.stringify(logoutUser),
        processData: false,
        error: function(xhr, ajaxOptions, thrownError){
            console.log("error on logout:" + xhr.status + " " + thrownError);
            alert("Logout failed: " + xhr.status + " " + thrownError);
            localStorage.removeItem("fgatoken");
            window.location.href = "Login.html";
        }
    });
});
