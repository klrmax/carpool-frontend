        <button type="submit" id="logoutButton">Log me off again</button>
</p>

<script>
    $("#logoutButton").click(function(){
        const token = localStorage.getItem("fgatoken");

        if (!token || token === 'OFF') {
            alert("You are not logged in.");
            return;
        }
      console.log("Sending logout request to BFF with token:", token);

    $.ajax({
        url: 'http://localhost:8090/api/users/logout',
        type: 'POST',
        dataType: 'json',
        contentType: 'application/json',
        data: JSON.stringify({ token: token }),
        success: function(data){
            console.log("Logout successful:", data);
            alert("Logout successful!");
            localStorage.removeItem("fgatoken");
            window.location.href = "Login.html";
        },
        error: function(xhr){
            console.log("Logout error:", xhr.status, xhr.responseText);
            // Fallback: falls trotzdem ausgeloggt wurde
            if (xhr.status === 200 || xhr.status === 204) {
                alert("Logout successful (fallback)!");
                localStorage.removeItem("fgatoken");
                window.location.href = "Login.html";
            } else {
                alert("Could not log you off: " + xhr.status);
            }
        }
    });
});
</script>
