<body>

<h1>FahrGemeinschaftApp</h1>
.<br><br>

    <p>
        Please provide the following information<br>    
        Your name: <input type="text" id="userName"> <br>
        Email: <input type="email" id="userEmail"> <br>
        Password: <input type="password" id="userPassword"><br>

        <button id="registerButton">Register me!</button>

    </p>
<script>
    $("#registerButton").click(function(){
        var registerUser = {
        name: $("#userName").val(),
        email: $("#userEmail").val(),
        password: $("#userPassword").val(),
    };

    console.log("sending post on register to bff")
    console.log(registerUser)
    
    $.ajax({
    url : 'http://mysuperserver.com', //geht noch nicht 
    type: 'POST',
    dataType: 'json',
    contentType: 'application/json',
    success: function(data){
        console.log("Register successful: " + data);
        alert("Register successful: " + data);

    },
    data : JSON.stringify(registerUser),
    processData: false,
    error: function(xhr, ajaxOptions, thrownError){
        console.log("error on register:" + xhr.status + " " + thrownError);
        alert("register failed: " + xhr.status + " " + thrownError);
    }});

    });

</script>
